<div class="auth-container">
    <div class="auth-box">
        <div class="auth-header">
            <h2>Create Account</h2>
            <p>Join us today and start your journey</p>
        </div>

        <form class="auth-form" id="signup-form" onsubmit="signup(event)">
            <!-- <div class="form-group">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" name="name" required placeholder="John Doe">
            </div> -->

            <div class="form-group">
                <label for="signup-email">Email Address</label>
                <input type="email" id="signup-email" name="email" required placeholder="john@example.com">
            </div>

            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" minlength="6" required placeholder="••••••">
            </div>

            <!-- <div class="form-group">
                <label for="signup-confirm">Confirm Password</label>
                <input type="password" id="signup-confirm" name="confirm" minlength="6" required placeholder="••••••">
            </div> -->
            <div class="form-message" id="signup-msg"></div>
            <button type="submit" class="auth-btn">
                <span class="btn-text">Create Account</span>
                <span class="spinner hidden"></span>
            </button>


            <div class="auth-footer">
                <p>Already have an account?</p>
                <span class="" onclick="loadComponent('signin')">Sign in</span>
            </div>
        </form>
    </div>
</div>
