<div class="auth-container">
    <div class="auth-box">
        <div class="auth-header">
            <h2>Welcome Back</h2>
            <p>Sign in to continue to your account</p>
        </div>

        <form class="auth-form" id="login-form">
            <div class="form-group">
                <label for="login-email">Email Address</label>
                <input type="email" id="login-email" name="email" required placeholder="john@example.com">
            </div>

            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required placeholder="••••••">
            </div>

            <!-- <div class="form-group remember-me">
                <label>
                    <input type="checkbox" name="remember">
                    Remember me
                </label>
            </div> -->
            <div class="form-message" id="signin-msg"></div>
            <div class="flex flex-col justify-center align-between">
                <span class="forgot-link">Forgot password?</span>
                <button type="submit" class="auth-btn">
                    <span class="btn-text">Sign In</span>
                    <span class="spinner hidden"></span>
                </button>
            </div>

            <div class="auth-footer">
                <p>Don't have an account?</p>
                <span class="" onclick="loadComponent('signup')">Sign up</span>
            </div>
        </form>
    </div>
</div>
