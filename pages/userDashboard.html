<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flashcard Hub | Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="/css/userDashboard.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<div class="container">

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">ðŸ’¡ Flashcard Hub</div>
    <div class="nav-links">
        <a href="#">Create</a>
        <a href="#">Study</a>
        <a href="#">Explore</a>
    </div>
</div>

<!-- DASHBOARD -->
<div class="bg-container">
    <h1 class="dashboard-title">Dashboard</h1>
    <p class="dashboard-sub">Create, manage and study flashcards</p>

    <div class="main-content">

        <!-- CREATE SECTION -->
        <div class="section">
            <h2 class="section-title">Create New Deck</h2>

            <div class="create-row">
                <button id="openCreateDeck" class="create-btn">Create Deck</button>

                <label class="image-btn">
                    <i class="fas fa-image"></i>
                    <input type="file" hidden>
                </label>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div id="totalDecks" class="stat-value">0</div>
                    <div>Total Decks</div>
                </div>
                <div class="stat-card">
                    <div id="totalCards" class="stat-value">0</div>
                    <div>Total Cards</div>
                </div>
            </div>
        </div>

        <!-- MY DECKS -->
        <div class="section">
            <h2 class="section-title">My Decks</h2>

            <div id="deckList" class="decks-list"></div>

            <!-- SHUFFLE AT BOTTOM -->
            <button id="shuffleAll" class="shuffle-btn">
                <i class="fas fa-random"></i> Shuffle & Study
            </button>
        </div>

    </div>
</div>

<!-- POPUP -->
<div id="overlay" class="overlay">
    <div class="popup">
        <div class="popup-header">
            <h3>Create / Edit Deck</h3>
            <button id="closePopup">âœ•</button>
        </div>

        <input id="deckTitle" class="form-input" placeholder="Deck title">

        <button id="addCardBtn" class="add-card-btn">Add Card</button>

        <div id="cardInputs" class="card-inputs hidden">
            <input id="frontText" class="form-input" placeholder="Front">
            <input id="backText" class="form-input" placeholder="Back">
            <button id="saveCardBtn" class="btn small">Save Card</button>
        </div>

        <div id="cardsPreview" class="cards-preview"></div>

        <div id="liveCard" class="live-card hidden"></div>

        <button id="saveDeckBtn" class="btn primary full">Save Deck</button>
    </div>
</div>

<script src="/js/userDashboard.js"></script>
</body>
</html>
