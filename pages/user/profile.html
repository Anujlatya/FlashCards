<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Profile | Flashcard Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/signin_signup.css">
</head>

<body>

<div class="auth-container">
    <div class="auth-box">
        <div class="auth-header">
            <h2>Update Profile</h2>
            <p>Manage your personal information</p>
        </div>

        <form id="profile-form" class="auth-form">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="profileName" placeholder="Your name">
            </div>

            <div class="form-group">
                <label>Photo URL</label>
                <input type="text" id="profilePhoto" placeholder="https://image-url">
            </div>

            <button type="submit" class="auth-btn">
                Update Profile
            </button>

            <div class="auth-footer">
                <a href="/pages/user/userDashboard.html">‚Üê Back to Dashboard</a>
            </div>
        </form>
    </div>
</div>

<script type="module" src="/js/profile/profile.js"></script>
</body>
</html>
