<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Your Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/components/userNavbar.css">
</head>

<body class="bg-slate-100">

  <div id="navbar-container"></div>

  <main class="max-w-md mx-auto mt-20 bg-white p-8 rounded-3xl shadow">
    <h2 class="text-2xl font-black mb-6">Your Profile</h2>

    <form id="profile-form" class="space-y-4">
      <input id="profileName"
        class="w-full border rounded-xl p-3"
        placeholder="Name" />

      <input id="profilePhoto"
        class="w-full border rounded-xl p-3"
        placeholder="Photo URL" />

      <button class="w-full bg-blue-500 text-white py-3 rounded-xl font-bold">
        Save Changes
      </button>
    </form>
  </main>

  <script type="module">
    import { loadUserNavbar } from "/js/components/userNavbar.js";
    loadUserNavbar();
  </script>

  <script type="module" src="/js/profile/profile.js"></script>
</body>
</html>
