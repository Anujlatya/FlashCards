<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Study Mode | FlashExchange</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/components/userNavbar.css">
    <link rel="stylesheet" href="/css/user/studyMode.css">
</head>

<body class="bg-slate-100">

    <div id="navbar-container"></div>

    <main class="max-w-6xl mx-auto p-6 grid lg:grid-cols-3 gap-6">

        <!-- STUDY -->
        <section class="lg:col-span-2 bg-white p-8 rounded-3xl shadow">

            <div class="flex justify-between mb-4">
                <h1 class="text-3xl font-black">Study Mode</h1>
                <span id="progressText">0 / 0</span>
            </div>

            <div class="h-2 bg-slate-200 rounded mb-6">
                <div id="progressFill" class="h-full bg-blue-500"></div>
            </div>

            <div class="flex justify-center mb-6">
                <div id="flashcard" class="w-full max-w-xl h-72 cursor-pointer">
                    <div id="cardInner" class="card-inner">

                        <div class="card-face front">
                            <h2 id="cardFront" class="text-2xl font-bold text-center"></h2>
                            <p class="mt-2 opacity-80 text-sm">Tap to flip</p>
                        </div>

                        <div class="card-face back">
                            <h2 id="cardBack" class="text-xl text-center"></h2>
                        </div>

                    </div>
                </div>

            </div>

            <div class="flex justify-between">
                <button id="prevBtn" class="px-4 py-2 bg-slate-200 rounded">Prev</button>
                <button id="nextBtn" class="px-4 py-2 bg-blue-500 text-white rounded">Next</button>
            </div>

            <div class="flex justify-between mt-4">
                <button id="likeBtn" class="px-4 py-2 bg-pink-100 rounded">
                    <span id="like">‚ù§Ô∏è</span>
                    <span id="likeCount">0</span>
                </button>

                <!-- <button id="saveCardBtn" class="px-4 py-2 bg-yellow-100 rounded">
                    üíæ Save Card
                </button> -->
            </div>
        </section>

        <!-- COMMENTS -->
        <aside class="bg-white p-6 rounded-3xl shadow">
            <h2 class="font-bold mb-3">Card Comments</h2>
            <div id="commentList" class="space-y-2 mb-3"></div>

            <input id="commentInput" class="w-full border p-2 rounded mb-2" placeholder="Write comment..." />
            <button id="postComment" class="w-full bg-blue-500 text-white py-2 rounded">
                Post
            </button>
        </aside>

    </main>

    <script type="module">
        import { loadUserNavbar } from "/js/components/userNavbar.js";
        loadUserNavbar();
    </script>
    <script type="module" src="/js/user/studyMode.js"></script>
</body>

</html>
