<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Study Mode | Flashcard Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/components/userNavbar.css">
    <link rel="stylesheet" href="/css/user/studyMode.css">

<body>

    <div id="navbar-container"></div>
    <div class="study-container">

        <header class="study-header">
            <h1>Study Mode</h1>
            <span id="progressText">0 / 0</span>

        <main class="study-main">

            <section class="card-area">

                </div>

                <div class="card-wrapper">

                    <button class="nav-arrow left" id="prevBtn">

                    </button>

                    <div class="flashcard" id="flashcard">
                        <div class="card-face front">
                            <h2 id="cardFront"></h2>
                            <p>Tap to flip</p>
                        </div>
                        <div class="card-face back">
                            <h2 id="cardBack"></h2>
                        </div>
                    </div>

                    <button class="nav-arrow right" id="nextBtn">
                        <i class="fas fa-chevron-right"></i>
                    </button>

                </div>

                <div class="actions">
                    <button id="likeBtn"><i class="fas fa-heart"></i></button>

                    <div class="stars">
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>

            </section>

        </main>
    </div>

        import { loadUserNavbar } from "/js/components/userNavbar.js";
        loadUserNavbar();
    </script>
    <script src="/js/user/studyMode.js"></script>
</body>

</html>
