<!DOCTYPE html>
<html>
<head>
  <title>User Management</title>
  <link rel="stylesheet" href="/css/admins.css">
</head>
<body>

<div class="container">
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="admindashboard.html">Dashboard</a>
    <a href="users.html" class="active">Users</a>
    <a href="decks.html">Decks</a>
  </div>

  <div class="main">
    <div class="header">
      <h2>Users</h2>
      <input id="userSearch" class="search" placeholder="Search users..." onkeyup="searchTable('userSearch','userTable')">
    </div>

    <table id="userTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <script src="/js/admins.js"></script>
        <script>
          users.forEach(u => {
            document.write(`
              <tr>
                <td>${u.name}</td>
                <td>${u.email}</td>
                <td>${u.role}</td>
                <td>
                  <button class="edit">Edit</button>
                  <button class="delete">Delete</button>
                </td>
              </tr>
            `);
          });
        </script>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
